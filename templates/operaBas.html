{% extends "layout.html" %}

{% block contenido %}

<form method="POST" action="/operaBas">
    <div class="mb-3">
        <label for="n1" class="form-label">Numero 1</label>
        <input type="text" class="form-control" id="n1" name="n1" value={{n1}}>
    </div>
    <div class="mb-3">
        <label for="n2" class="form-label">Numero 2</label>
        <input type="text" class="form-control" id="n2" name="n2" value={{n2}}>
    </div>

    <div class="form-check">
        <input type="radio" class="form-check-input" name="operacion" value="Sumar"
            {% if operacion == "Sumar" %} checked {% endif %}
         >            
        <label class="form-check-label">Sumar</label>
    </div>
    <div class="form-check">
        <input type="radio" class="form-check-input" name="operacion" value="Restar"
            {% if operacion == "Restar" %} checked {% endif %}
        >            
        <label class="form-check-label">Restar</label>
    </div>
    <div class="form-check">
        <input type="radio" class="form-check-input" name="operacion" value="Multiplicar"
            {% if operacion == "Multiplicar" %} checked {% endif %}
        >            
        <label class="form-check-label">Multiplicar</label>
    </div>
    <div class="form-check">
        <input type="radio" class="form-check-input" name="operacion" value="Dividir"
            {% if operacion == "Dividir" %} checked {% endif %}
        >            
        <label class="form-check-label">Dividir</label>
    </div>

    <button type="submit" class="btn btn-primary">Calcular</button>
</form>

<h1>
    El restultado es : {{ resultado }}
</h1>

{% endblock %}
