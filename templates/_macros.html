{% macro datos(name,placeholder,type="text")%}
    <div class="mb-3">
        <label for="{{ name }}" class="form-label" >{{name}}:</label>
        <input type="{{ type }}" class="form-control" id="{{ name }}" id ="{{ name }}"
            placeholder= "{{ placeholder }}"
        >
    </div>
{% endmacro %}

{% macro campoNuevo(field) %}
    <td>{{field.label}}</td>
    <td>{{field(**kwargs) | safe}}</td>
    {% if field.errors %}
        {% for error in field.errors %}
            {{error}}
        {% endfor%}
    {% endif %}
{% endmacro %}
